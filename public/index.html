<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GabHub</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="chat-container">
      <div class="header">GabHub</div>
      <div class="chat-messages">
        <div class="message sent">Hi there! How are you?</div>
        <div class="message received">I'm good, thank you! How about you?</div>
        <div class="message sent">I'm doing well too. What are you up to?</div>
        <div class="message received">Just working on some projects.</div>
      </div>
      <div class="footer">
        <input type="text" class="input-box" placeholder="Type a message..." />
        <button class="send-btn">Send</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
